<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>

  <body>
    <div class="instance">
      <input type="time" name="timer" id="Tinput" class="timer" />
      <div class="minutes">
        <ul>
          <li id="count-number" onclick="reloadScene()">0</li>
        </ul>
      </div>
    </div>

    <button class="button-main" onclick="startCountdown()" id="startButton">
      START
    </button>

    <script src="script.js"></script>
  </body>
</html>
