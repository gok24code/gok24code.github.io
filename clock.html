<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Countdown Timer</title>
  </head>

  <p class="infotext">click the dot for reset the timer</p>
  <body>
    <div class="instance">
      <input type="time" name="timer" id="Tinput" class="timer" />
      <div class="minutes">
        <ul>
          <li id="hours" class="count-numbers">0</li>
          <li class="reset-li" onclick="reloadScene()">
            <ion-icon class="reset-button" name="refresh"></ion-icon>
          </li>
          <li id="minutess" class="count-numbers">0</li>
          <li id="seconds" class="count-numbers">0</li>
        </ul>
      </div>
    </div>

    <button class="button-main" onclick="startCountdown()" id="startButton">
      START
    </button>

    <script src="script.js"></script>
  </body>
</html>
